<div class="center-writers-body">
  <div *ngIf="authService.user$ | async as user">
    <div
      *ngIf="user.role === 2 && user.centerID === centerID"
      class="writer-add container"
    >
      <h2 class="mat-title">Add Writers</h2>
      <form [formGroup]="writerFormGroup">
        <div class="row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Writer Name</mat-label>
            <input
              matInput
              formControlName="writerName"
              placeholder="Writer Name"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>School/University</mat-label>
            <input
              matInput
              formControlName="education"
              placeholder="School/University"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Program</mat-label>
            <input
              matInput
              formControlName="program"
              placeholder="Program"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Year Graduated</mat-label>
            <input
              matInput
              formControlName="yearGraduated"
              placeholder="Year Graduated"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <div class="actions">
            <button mat-flat-button color="primary" (click)="onAddWriter()">
              Add Writer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngFor="let writer of writerService.writers" class="research">
    <div class="mat-title">
      {{ writer.name }}
    </div>
    <div class="mat-subheading-1"><b>Center: </b> {{ writer.centerName }}</div>
    <p class="mat-body"><b>Education: </b> {{ writer.education }}</p>
    <p class="mat-body"><b>Program: </b> {{ writer.program }}</p>
  </div>
</div>
