<div class="row">
  <div class="nav">
    <div
      class="nav-link"
      [routerLink]="['researches']"
      routerLinkActive="link-active"
    >
      Researches
    </div>
    <div
      class="nav-link"
      [routerLink]="['writers']"
      routerLinkActive="link-active"
    >
      Writers
    </div>
    <div *ngIf="authService.user$ | async as user">
      <div
        class="nav-link"
        [routerLink]="['admins']"
        routerLinkActive="link-active"
        *ngIf="user.role == 1"
      >
        Admins
      </div>
      <div
        class="nav-link"
        [routerLink]="['add']"
        routerLinkActive="link-active"
        *ngIf="user.role == 2 && user.centerID === centerID"
      >
        Add
      </div>
    </div>
  </div>
</div>
