<div class="center-research-body">
  <h2 class="mat-title">Add new research</h2>
  <form [formGroup]="researchFormGroup">
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Research Title</mat-label>
        <input
          matInput
          formControlName="researchTitle"
          placeholder="Research Title"
          required
        />
      </mat-form-field>
    </div>
    <!-- <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Author/s</mat-label>
        <input
          matInput
          formControlName="author"
          placeholder="Author"
          required
        />
      </mat-form-field>
    </div> -->
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Author/s</mat-label>
        <mat-chip-list #authorsChipList class="chip-list">
          <mat-chip
            *ngFor="let author of authorInput"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeAuthor(author)"
          >
            {{ author.name }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            matInput
            formControlName="authorsList"
            [matChipInputFor]="authorsChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addAuthor($event)"
          />
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Publish Date</mat-label>
        <input
          matInput
          formControlName="publishDate"
          placeholder="Publish Date"
          [matDatepicker]="publishDate"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="publishDate"
        ></mat-datepicker-toggle>
        <mat-datepicker #publishDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Abstract</mat-label>
        <textarea
          matInput
          formControlName="researchAbstract"
          placeholder="Abstract"
          rows="8"
          required
        ></textarea>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>College/University</mat-label>
        <input
          matInput
          formControlName="university"
          placeholder="College/University"
          required
        />
      </mat-form-field>
    </div>
        <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Program</mat-label>
        <input
          matInput
          formControlName="program"
          placeholder="Program"
          required
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select name="category">
          <mat-option *ngFor="let category of categoryService.categories" [value]="category.name">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Keywords</mat-label>
        <mat-chip-list #chipList class="chip-list">
          <mat-chip
            *ngFor="let researchTag of researchTags"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeTag(researchTag)"
          >
            {{ researchTag.name }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            matInput
            formControlName="researchTagsList"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addTag($event)"
          />
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="file">
        <label class="file-label"></label>
        <input
          type="file"
          #fileInput
          (change)="startUpload($event.target.files)"
        />
      </div>
      <div *ngIf="percentage | async as pct">
        <progress [value]="pct" max="100"></progress>
        {{ pct | number }}
      </div>
      <div *ngIf="snapshot | async as snap">
        {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
        <div *ngIf="downloadURL | async as url">
          <h3>Researches</h3>
          <a [href]="url">Download</a>
        </div>
      </div>
    </div>

    <div>
      <message-error [message$]="errorMessage.asObservable()"></message-error>
    </div>

    <div class="row">
      <div class="actions">
        <button mat-flat-button color="primary" (click)="onAddClick()">
          Add Research
        </button>
      </div>
    </div>
  </form>
</div>
