<div>
  <form [formGroup]="researchFormGroup">
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input
              matInput
              formControlName="researchTitle"
              placeholder="Research Title"
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput formControlName="author" placeholder="Author" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput formControlName="date" placeholder="Date" />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <textarea
              matInput
              formControlName="researchAbstract"
              id="researchAbstract"
              placeholder="Abstract"
              cols="30"
              rows="10"
            ></textarea>
          </mat-form-field>
        </td>
        <td>
          <div class="file">
            <label class="file-label"></label>
            <input type="file" (change)="startUpload($event.target.files)" />
          </div>
          <div *ngIf="percentage | async as pct">
            <progress [value]="pct" max="100"></progress>
            {{ pct | number }}
          </div>
          <div *ngIf="snapshot | async as snap">
            {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
            <div *ngIf="downloadURL | async as url">
              <h3>Researches</h3>
              <a [href]="url">Download</a>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
