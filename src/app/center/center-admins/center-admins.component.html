<div class="admins-body">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Invite admin</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>
    <message-success [message$]="successMsg.asObservable()"></message-success>
    <message-error [message$]="errorMsg.asObservable()"></message-error>
    <button
      mat-flat-button
      color="primary"
      [disabled]="isInviting"
      (click)="onInviteClick()"
    >
      {{ inviteButtonText }}
    </button>
  </mat-expansion-panel>

  <div class="admin" *ngFor="let admin of admins">
    <div class="row mat-title">
      {{ admin.name }}
    </div>
    <div class="mat-subheading-1">
      {{ admin.email }}
    </div>
  </div>
</div>
